[unix_http_server]
file=/tmp/supervisor.sock                                 ; the path to the socket file
chmod=0700                                                ; socket file mode (default 0700)
chown=php-swoole:php-swoole                                           ; socket file ownership (default root:root)
username=php-swoole                                             ; default is no username (open server)
password={SHA}293ae992f45cff1d17d3e83eefd2285d47f7c997    ; default is no password (open server)

[supervisord]
nodaemon=true
logfile=/dev/stdout                                       ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=0                                        ; (Default: 50MB)
pidfile=/tmp/supervisord.pid                              ; (supervisord pidfile;default supervisord.pid)
user=php-swoole

[inet_http_server]
port = 0.0.0.0:9876
username=php-swoole
password={SHA}293ae992f45cff1d17d3e83eefd2285d47f7c997

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock                     ; use a unix:// URL  for a unix socket

[include]
files = /etc/supervisor/conf.d/*.conf